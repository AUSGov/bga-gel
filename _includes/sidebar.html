{% if page.sidemenu != null %}
  <ul class="nav nav-sidebar">
    {% for item in page.sidemenu %}
      {% if item.active == "true" %}
        <li class="active"><a href="{{ item.url }}">{{ item.title }}</a><span class="sr-only"> (current)</span></li>
      {% else %}
        <li><a href="{{ item.url }}">{{ item.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
{% endif %}
